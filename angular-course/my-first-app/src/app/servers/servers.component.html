<label>Server Name</label>
<input type="text" class="form-control" (input)="onUpdateServerName($event)" />
<p>{{ serverName }}</p>

<input type="text" class="form-control" [(ngModel)]="duplicateServerName" />
<p>{{ duplicateServerName }}</p>

<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add server
</button>
<p>{{ allowNewServer }}</p>
<p [innerText]="allowNewServer"></p>

<!-- <p>{{ serverCreationStatus }}</p> -->

<p *ngIf="serverCreated; else noServer">
  Server was created, server name is {{ serverName }}
</p>
<ng-template #noServer>
  No server was created!
</ng-template>
<app-server *ngFor="let server of servers"></app-server>

<input type="text" class="form-control" [(ngModel)]="username" />
<p>{{ username }}</p>
<button
  class="btn btn-primary"
  [disabled]="username === ''"
  (click)="onResetUsername()"
>
  Reset Username
</button>

<button class="btn btn-primary" (click)="toggleDisplay()">
  Display Details
</button>
<p *ngIf="display">Secret password = tuna</p>
<p
  *ngFor="let x of displayClicks; let i = index"
  [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'transparent' }"
  [ngClass]="{ white: i >= 4 }"
>
  {{ x }}
</p>

<p>Counter: {{ displayClickCounter }}</p>
